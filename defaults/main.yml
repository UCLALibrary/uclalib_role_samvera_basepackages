---

devtools_group: # expanded from "@Development tools"
 # Mandatory Packages:
 - autoconf
 - automake
 - binutils
 - bison
 - flex
 - gcc
 - gcc-c++
 - gettext
 - libtool
 - make
 - patch
 - pkgconfig
 - redhat-rpm-config
 - rpm-build
 - rpm-sign
 # Default Packages:
 - byacc
 - cscope
 - ctags
 - diffstat
 - elfutils
 - gcc-gfortran
 - git
 - indent
 - intltool
 - patchutils
 - rcs
 - subversion
 - swig
 - systemtap

base_packages:
  - curl
  - openssl
  - openssl-devel
  - readline
  - readline-devel
  - zlib
  - zlib-devel
  - libyaml-devel
  - libxml2-devel
  - libxslt-devel
  - gmp-devel
  - glibc-devel
  - ncurses-devel
  - libcurl-devel
  - xfsprogs
  - sqlite-devel
  - yasm
  - prelink
  - gdbm-devel
  - libffi-devel
  - qt5-qtwebkit-devel
  - yum-utils


# MySQL packages
mysql_defaultrepo_version: "80"

mysql_repo_release: "el8-9"

mysql_yumrepo_rpm: "https://repo.mysql.com/mysql{{ mysql_defaultrepo_version }}-community-release-{{ mysql_repo_release }}.noarch.rpm"

mysql_install_version: "8.0"

mysql_installrepo_version: "{{ mysql_install_version.split('.')[0] }}{{ mysql_install_version.split('.')[1] }}"

mysql_packages:
  - mysql-community-client
  - mysql-community-devel
  - mysql-community-libs
